{#{% extends 'base.html' %}#}
{% load static %}
{% block title %} 注册——推文帮 {% endblock title %}
{% block content %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
     <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="{% static 'jquery/jquery-3.4.1.js' %}">    </script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}">    </script>
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <body>
<div class="container">
                             {% if message %}
          <div class="alert" style=" font-size: 18px;color: red; background-color: #343a40">
            <button type="button" class="close" data-dismiss="alert" style="    color: red;
    font-size: 18px;">关闭</button>
                    <strong>注意：</strong>{{ message }}
          </div>
    {% endif %}
    <div class="row">
        <div class="col-12" id="register">
            <br>
            <h5>欢迎注册</h5>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group col-md-4">

                    <input type="text"  style=" font-size: 14px;" class="form-control" placeholder="请输入你的账号" name="username" required>
                </div>
                <!-- 邮箱 -->
                <div class="form-group col-md-4">

                    <input type="text" style=" font-size: 14px;" class="form-control" placeholder="请输入你的邮箱" name="email">
                </div>
                                <div class="form-group col-md-4">

                                    <input type="text" style=" font-size: 14px;" class="form-control" placeholder="请输入你的姓氏" name="first_name">
                                    <input type="text" style=" font-size: 14px;" class="form-control" placeholder="请输入你的名字" name="last_name">
                </div>
                <!-- 密码 -->
                <div class="form-group col-md-4">

                    <input type="password"  style=" font-size: 14px;" class="form-control" placeholder="请输入密码" name="password" required>
                </div>
                <!-- 确认密码 -->
                <div class="form-group col-md-4">

                    <input type="password"  style=" font-size: 14px;" class="form-control" placeholder="请再次输入你的密码" name="password2" required>
                </div>
                <!-- 提交按钮 -->
                <div style="margin-top: 50px;">
                <button type="submit" class="btn btn-primary" style="float: left">提交</button>
                <button type="reset" class="btn btn-primary text-center">重置</button>
                <button type="button" class="btn btn-warning"  style="float: right" onclick="window.location.href = '/index'" >主页</button>
                    </div>
            </form>
        </div>
    </div>
</div>
    </body>
{% endblock content %}
